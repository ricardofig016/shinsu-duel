<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shinsu Duel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/game/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- opponent -->
      <div id="opponent-container" class="side-container container-horizontal">
        <div class="combat-slots-container container-vertical"></div>
        <div class="deck-lighthouse-container container-vertical">
          <div class="deck-outer-container">
            <div class="deck-container"></div>
          </div>
          <div class="lighthouse-container container-horizontal">
            <img src="/assets/images/lighthouses/red3.png" alt="lighthouse" />
            <h1>0</h1>
          </div>
        </div>
        <div class="board-container">
          <div class="board-frame container-vertical">
            <div class="backline-container container-horizontal"></div>
            <div class="frontline-container container-horizontal"></div>
          </div>
        </div>
        <div class="hand-shinsu-pass-button-container container-vertical">
          <div class="hand-container container-horizontal"></div>
          <div class="shinsu-pass-button-container container-horizontal">
            <div class="shinsu-container container-horizontal">
              <div class="normal-shinsu container-vertical">
                <div class="normal-shinsu-row container-horizontal">
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                </div>
                <div class="normal-shinsu-row container-horizontal">
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                </div>
              </div>
              <div class="shinsu-separator"></div>
              <div class="recharged-shinsu container-vertical">
                <div class="shinsu-circle"></div>
                <div class="shinsu-circle"></div>
              </div>
            </div>
            <div class="pass-button-frame">
              <div class="pass-button-container"><h2>opponent</h2></div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- you -->
      <div id="you-container" class="side-container container-horizontal">
        <div class="combat-slots-container container-vertical"></div>
        <div class="deck-lighthouse-container container-vertical">
          <div class="lighthouse-container container-horizontal">
            <img src="/assets/images/lighthouses/blue3.png" alt="lighthouse" />
            <h1>0</h1>
          </div>
          <div class="deck-outer-container">
            <div class="deck-container"></div>
          </div>
        </div>
        <div class="board-container">
          <div class="board-frame container-vertical">
            <div class="frontline-container container-horizontal"></div>
            <div class="backline-container container-horizontal"></div>
          </div>
        </div>
        <div class="hand-shinsu-pass-button-container container-vertical">
          <div class="shinsu-pass-button-container container-horizontal">
            <div class="shinsu-container container-horizontal">
              <div class="normal-shinsu container-vertical">
                <div class="normal-shinsu-row container-horizontal">
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                </div>
                <div class="normal-shinsu-row container-horizontal">
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                  <div class="shinsu-circle"></div>
                </div>
              </div>
              <div class="shinsu-separator"></div>
              <div class="recharged-shinsu container-vertical">
                <div class="shinsu-circle"></div>
                <div class="shinsu-circle"></div>
              </div>
            </div>
            <!-- this works as a button -->
            <div class="pass-button-frame">
              <div class="pass-button-container"><h2>you</h2></div>
            </div>
          </div>
          <div class="hand-container container-horizontal"></div>
        </div>
      </div>
    </div>

    <!-- socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/pages/game/script.js"></script>
  </body>
</html>
