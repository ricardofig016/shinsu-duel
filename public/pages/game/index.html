<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/game/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- opponent -->
      <div id="opponent-container" class="container-horizontal">
        <div class="combat-indicator-container"></div>
        <div class="deck-lighthouse-container container-vertical"></div>
        <div class="board-container container-vertical">
          <div class="backline-container container-horizontal"></div>
          <div class="frontline-container container-horizontal"></div>
        </div>
        <div class="hand-shinsu-container container-vertical"></div>
      </div>
      <hr />
      <!-- player -->
      <div id="player-container" class="container-horizontal">
        <div class="combat-indicator-container"></div>
        <div class="deck-lighthouse-container container-vertical"></div>
        <div class="board-container container-vertical">
          <div class="frontline-container container-horizontal"></div>
          <div class="backline-container container-horizontal"></div>
        </div>
        <div class="hand-shinsu-container container-vertical"></div>
      </div>
    </div>

    <script type="module" src="/pages/game/script.js"></script>
  </body>
</html>
