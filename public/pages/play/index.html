<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/pages/play/styles.css" />
  </head>
  <body>
    <div class="navbar-container"></div>
    <div class="container-vertical">
      <h1>Play Against</h1>
      <div class="container-horizontal">
        <button type="button" id="friend-btn">Friend</button>
        <button type="button" id="bot-btn">Bot</button>
      </div>

      <div id="friend-container" class="container-vertical hidden">
        <h2>PvP Options</h2>
        <div class="container-horizontal">
          <button type="button" id="create-room-btn">Create a Room</button>
          <button type="button" id="enter-room-btn">Enter a Room</button>
        </div>
      </div>

      <div id="bot-container" class="container-vertical hidden">
        <h2>PvE Options</h2>
        <div class="container-horizontal">
          <button type="button" id="easy-mode-btn">Easy Mode</button>
          <button type="button" id="hard-mode-btn">Hard Mode</button>
        </div>
      </div>
    </div>

    <script type="module" src="/pages/play/script.js"></script>
  </body>
</html>
